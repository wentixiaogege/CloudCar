        <h5 class="blue-grey-text text-lighten-2"><div id="2">2. Cookies</div></h5>
        <p class="light">We, and third parties with whom we partner, may use cookies, web beacons, local shared objects, and similar technology in connection with your use of the Site and third party websites ("<strong>Cookies</strong>"). Cookies are small data files that may have unique identifiers and reside, among other places, on your computer or mobile device, in emails we send to you, and on our web pages. Cookies may transmit information about you and your use of the Site, such as your browser type, search preferences, data relating to advertisements that have been displayed to you or that you have clicked on, and the date and time of your use. Cookies may be persistent or stored only during an individual session.</p>

        <p class="light">Types of Cookies used on the Site include:</p>
        <p class="light">Category of Use--Explanation</p>
        <p class="light"><strong>a. Processes</strong>—Intended to make the Site work in the way you expect it to. For example, we use a Cookie that tells us whether you have already signed up for an account.</p>
        <p class="light"><strong>b. Authentication, Security, and Compliance</strong>—Intended to prevent fraud, protect your data from unauthorized parties, and comply with legal requirements. For example, we use Cookies to determine if you are logged in.</p>
        <p class="light"><strong>c. Preferences</strong>—Intended to remember information about how you prefer the site to behave and look. For example, we use a Cookie that tells us whether you have declined to allow us to use your phone’s geolocation data.</p>
        <p class="light"><strong>d. Notifications</strong>—Intended to allow notice of information or options that we think could improve your use of the site. For example, we use a Cookie that allows us to stop showing you the signup notification if you have already seen it.</p>
        <p class="light"><strong>e. Advertising</strong>—Intended to make advertising more relevant to users and more valuable to advertisers. For example, we use a Cookie that tells us if you have recently clicked on an ad.</p>
        <p class="light"><strong>f. Analytics</strong>—Intended to help us understand how visitors use the Site. For example, we use a Cookie that tells us how our search suggestions correlate to your interaction with the search page.</p>
        <p class="light"><strong>g. Managing Cookies</strong>—It may be possible to disable some (but not all) Cookies through your device or browser settings, but doing so may affect your ability to use the Site. The method for disabling cookies may vary by device and browser, but can usually be found in preferences or security settings.</p>
